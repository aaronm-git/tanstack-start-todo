services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: todos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      args:
        # Used at build-time for the browser bundle
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN-}
    depends_on:
      - db
    environment:
      # App runtime env
      DATABASE_URL: postgres://postgres:postgres@db:5432/todos
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-dev-secret-change-me}
      BETTER_AUTH_URL: http://localhost:3000
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN-}
    ports:
      - "3000:3000"

volumes:
  postgres_data:

